<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malunita - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #252422;
      color: #F0EDE8;
      font-family: 'IBM Plex Mono', 'SF Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 320px;
    }
    .orb {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #D4C5A9, #B8B0A4);
      opacity: 0.5;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.05); opacity: 0.7; }
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.875rem;
      opacity: 0.6;
      line-height: 1.5;
    }
    .retry-btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: 1px solid rgba(240, 237, 232, 0.2);
      color: #F0EDE8;
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .retry-btn:hover {
      background: rgba(240, 237, 232, 0.1);
      border-color: rgba(240, 237, 232, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="orb"></div>
    <h1>You're offline</h1>
    <p>Malunita is resting until you reconnect.</p>
    <button class="retry-btn" onclick="location.reload()">Try again</button>
  </div>
</body>
</html>
